<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - mustaqbil.pk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="form-container">
        <h1>Apne Account Mein Login Karein</h1>
        <p>mustaqbil.pk par wapis khushamdeed.</p>
        
        <form id="login-form" class="auth-form">
            <input type="email" id="email" placeholder="Aap ka Email" required>
            <input type="password" id="password" placeholder="Aap ka Password" required>
            <button type="submit" class="btn btn-primary form-btn">Login Karein</button>
        </form>
        
        <p class="form-footer">Account nahi hai? <a href="signup.html">Naya Banayein</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>

</body>
</html>
