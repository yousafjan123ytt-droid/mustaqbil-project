<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - mustaqbil.pk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

<body>
    
    <header class="main-header">
        <div class="header-content">
            <h1 class="logo-text">mustaqbil.pk</h1>
            <button id="logout-button" class="btn btn-secondary">Logout</button>
        </div>
    </header>

    <main class="dashboard-main">
        <div class="welcome-message">
            <h2>Dashboard Mein Khush Amdeed!</h2>
            <!-- Nayi line: Yahan hum user ka email dikhayenge -->
            <p>Aap is email se logged in hain: <strong id="user-email">Loading...</strong></p>
        </div>
    </main>

    <!-- Supabase aur hamari auth.js file ko jorne ke liye -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
</body>
</html>
